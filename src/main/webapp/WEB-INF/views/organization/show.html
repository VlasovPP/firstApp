<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>organization</title>
</head>
<body>
<p th:text="${organization.getNameOfOrganization() + ', ' + organization.getLegalAddress()}">VALUE</p>
<p th:text="${'Name_of_director:' + ', ' + organization.getNameOfDirector()}">VALUE</p>
<p th:text="${organization.getId()}">VALUE</p>

<a th:href="@{/organization/{id}/edit(id=${organization.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/organization/{id}(id=${organization.getId()})}">
    <input type="submit" value="DELETE"/>
</form>
</body>
</html>
