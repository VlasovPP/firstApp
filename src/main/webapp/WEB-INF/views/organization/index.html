<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All organization</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<h1 style="margin-left:30px">List of organizations</h1>

<body>

<table border="1" cellpadding="8" cellspacing="0" align="center" style="margin-left:30px">
    <thead >
    <tr >
        <th>organization name</th>
        <th>physical address</th>
        <th>legal address</th>
        <th>director name</th>
        <th colspan=2 >action</th>

    </tr>
    </thead>
    <tr th:each="organization : ${organization}">
        <td th:text="${organization.getNameOfOrganization()}">th</td>
        <td th:text="${organization.getPhysicalAddress()}">th</td>
        <td th:text="${organization.getLegalAddress()}">1234</td>
        <td th:text="${organization.getNameOfDirector}">1234</td>
        <td><a th:href="@{/organization/{id}/edit(id=${organization.getId()})}"</a>edit</td>
        <td>
            <form th:method="DELETE" th:action="@{/organization/{id}(id=${organization.getId()})}">
                <input type="submit" class="btn btn-primary" value="DELETE"/>
        </td>
        </td>
    </tr>
</table>
<br/>
<a href="/organization/new" class="btn btn-primary" style="margin-left:30px">Create new organization</a>

</html>
