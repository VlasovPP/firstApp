<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employee</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<h1 style="margin-left:30px">List of employees</h1>

<table border="1" cellpadding="8" cellspacing="0" style="margin-left:30px">
    <thead>
    <tr>
        <th>surname</th>
        <th>name</th>
        <th>middle name</th>
        <th>position</th>
        <th>division name</th>
        <th>organization name</th>
        <th colspan=2>action</th>

    </tr>
    </thead>
    <tr th:each="employee : ${employee}">
        <td th:text="${employee.getSurname()}">th</td>
        <td th:text="${employee.getName()}">1234</td>
        <td th:text="${employee.getMiddleName()}">1234</td>
        <td th:text="${employee.getPosition()}">1234</td>
        <td th:text="${employee.nameDivFromId(employee.getDivisionId())}">1234</td>
        <td th:text="${employee.nameOrgFromId(employee.getOrganizationId())}">1234</td>
        <td><a th:href="@{/employee/{id}/edit(id=${employee.getId()})}"</a>edit</td>
        <td>
            <form th:method="DELETE" th:action="@{/employee/{id}(id=${employee.getId()})}">
                <input type="submit" class="btn btn-primary" value="DELETE"/>
        </td>
        </td>
    </tr>
</table>
<br/>
<a href="/employee/new" class="btn btn-primary" style="margin-left:30px">Create new employee</a>
<br/>

<br/>
<hr/>
<a href="/admin" class="btn btn-primary" style="margin-left:30px">Back to admin</a>

<br/>
<br/>
<a href="/" class="btn btn-primary" style="margin-left:30px">Back to home</a>
<br/>
<br/>
</body>
</html>
