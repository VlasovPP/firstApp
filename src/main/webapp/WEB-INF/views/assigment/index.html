<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All assigment</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<h1 style="margin-left:30px"> List of assignments</h1>

<table border="1" cellpadding="8" cellspacing="0" style="margin-left:30px">
    <thead>
    <tr>
        <th>subject of assigment</th>
        <th>executor of assigment</th>
        <th>date of execution</th>
        <th>sing of control</th>
        <th>sing of execution</th>
        <th>text of assigment</th>
        <th>action</th>
        <th>action</th>

    </tr>
    </thead>

    <tr th:each="assigment : ${assigment}">
        <td th:text="${assigment.getSubjectOfAssigment()}">th</td>
        <td th:text="${assigment.getExecutorsOfAssigment()}">1234</td>
        <td th:text="${assigment.getDateOfExecution()}">1234</td>
        <td th:text="${assigment.getSingOfControl()}">1234</td>
        <td th:text="${assigment.getSingOfExecution().toString()}">1234</td>
        <td th:text="${assigment.getTextOfAssigment()}">1234</td>
        <td><a th:href="@{/assigment/{id}/edit(id=${assigment.getId()})}"</a>edit</td>
        <td>
            <form th:method="DELETE" th:action="@{/assigment/{id}(id=${assigment.getId()})}">
                <input type="submit" class="btn btn-primary" value="DELETE"/>
        </td>
        </td>
    </tr>
</table>
<br/>
<a href="/assigment/new" class="btn btn-primary" style="margin-left:30px">Create new assigment</a>

<a href="/" class="btn btn-primary" style="margin-left:30px">Back to home</a>
<br/>
<br/>
</body>

</html>
