<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All employee</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>

<h1 style="margin-left:30px">List of divisions</h1>

<table border="1" cellpadding="8" cellspacing="0" style="margin-left:30px">
    <thead>
    <tr>
        <th>organization name</th>
        <th>division name</th>
        <th>manager of division</th>
        <th>contact details</th>
        <th>action</th>
        <th>action</th>

    </tr>
    </thead>
    <tr th:each="division : ${division}">
        <td th:text="${division.nameFromId(division.getOrganizationId())}">th</td>
        <td th:text="${division.getDivisionName()}">th</td>
        <td th:text="${division.getManagerOfDivision()}">1234</td>
        <td th:text="${division.getContactDetails()}">1234</td>
        <td><a th:href="@{/division/{id}/edit(id=${division.getId()})}"</a>edit</td>
        <td>
            <form th:method="DELETE" th:action="@{/division/{id}(id=${division.getId()})}">
                <input type="submit" class="btn btn-primary" value="DELETE"/>
        </td>
        </td>
    </tr>
</table>
<br/>
<a href="/division/new" class="btn btn-primary" style="margin-left:30px">Create new division</a>
<br/>

<br/>
<hr/>

<a href="/admin" class="btn btn-primary" style="margin-left:30px">Back to admin</a>

<br/>
<a href="/user" class="btn btn-primary" style="margin-left:30px">Back to user</a>
<br/>
<br/>
<a href="/" class="btn btn-primary" style="margin-left:30px">Back to home</a>
<br/>
<br/>
</body>
</html>
